{% extends 'base.html' %}
{% block content %}
<section style="background-color:#131313;padding:20px;" class="container mt-5">
            {% for n in anime_lastest %}
                <div class="myal">
                <span>
                    <div dir="ltr" class="myal-cover">
                        <a title="{{n.drama_name}}" href="">
                            <img width="90" alt="{{n.drama_name}}" src="{{n.drama_cover_image_url}}" class="img-fluid" />
                        </a>
                    </div>
                    <div class="myal-info">
                        <a dir="ltr" title="{{n.drama_name}}" href="">{{n.drama_name}}</a>
                        <small>  {{n.drama_status}}
                            <span dir="ltr">{{n.anime_release_year}}</span>
                            <span class="bullet blue"></span>{{ n.drama_id }}
                        </small>
                    </div>
                    <div style="margin-left:5px;" class="row justify-content-center mr-2">
                        <form class="text-center" action="" enctype="multipart/form-data" method="POST">
                            {% if n.anime_status_in_db == 'FOUND' %}
                                <a style="border-radius: 0 !important;border:green solid 1px !important; font-size:14px !important;color: rgb(250,250,250)" href="{% url 'update' %}?id={{ n.drama_id }}&stat=0&name={{n.drama_name}}" class="btn"><b> تحديث الدراما </b></a>
                            {% else %}
                                <a style="border-radius: 0 !important;border: red solid 1px !important;font-size:14px !important;color: rgb(250,250,250)" href="{% url 'insert' %}?id={{ n.drama_id }}&status=0" class="btn mt-2"><b>إضافة الدراما</b>  </a>
                            {% endif %}
                        </form>
                    </div>
                </span>
                </div>
        {% endfor %}
</section>
{% endblock %}
