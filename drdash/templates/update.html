{% extends 'base.html' %}
{% block content %}
<section style="background-color:#131313;padding:20px;" class="container mt-5">

<div style="font-family: 'Droid Arabic Kufi';" dir="rtl" class="alert alert-info text-center">
    اخر حلقة تم اضافتها : " <strong>{{last_add}}</strong> "
  </div>

 
            {% for n in response_list %}
                <div class="myal">
                    {% for key, values in n.items %}
                    <div style="font-size:14px;color:crimson;font-family: 'Droid Arabic Kufi';" class="text-center">
                        <h5>{{key}}</h5>
                    </div>
                    <div dir="ltr" style="font-size:12px;color:rgb(250,250,250);" class="text-center"><p>{{values|safe}}</p></div>
                    {% endfor %}
                </div>
        {% endfor %}
</section>
{% endblock %}
