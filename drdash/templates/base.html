{% load static %}<!DOCTYPE html>
<html>
<head dir="rtl" prefix="og: http://ogp.me/ns#" xml:lang="ar" lang="ar">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DRAMA Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Roboto%20Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static '/css/main.css' %}" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</head>
<body dir='rtl'>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mr-3" alt="الصفحة الرئيسية" href="{% url 'main' %}"><img style='padding-top:2px !important;padding-bottom:14px !important' src="{% static '/images/logo.png' %}" /></a>
            <button class="navbar-toggler ml-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa fa-bars"></i></span>
            </button>
            <div  class='navigation-manua container-fluid'>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
          </div>
        </nav>
    </header>
    {% block content %}{% endblock %}

  </body>
</html>
